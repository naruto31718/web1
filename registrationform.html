<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="firstname">FirstName:</label>
        <input name="firstname" id="firstname" type="text" placeholder="enter your first name here" required>
        <label for="lastname">LastName:</label>
        <input name="lastname" id="lastname" type="text" placeholder="enter your last name here" required>
        <div>
               <label for="male">Male</label>
               <input name="gender" id="male" type="radio" value="male">
               <label for="female">Female</label>
               <input name="gender" id="female" type="radio" value="female">
               <label for="other">Other</label>
               <input name="gender" id="other" type="radio" value="other">
        </div>
        <div>
               <label for="email">Email:</label>
               <input type="email" name="email" id="email" placeholder="enter email" required>
               <label for="password">Password:</label>
               <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="enter pass" required title="5-10 charecters required">
        </div>
        <div>
               <label for="month">Birthday:</label>
                    <select name="Month" id="month">
                          <option value="Month">Month</option>
                          <option value="January">Jan</option>
                          <option value="February">Feb</option>
                          <option value="March">Mar</option>

                    </select>
                    <select name="Day" id="day">
                          <option value="day">Day</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                    </select>
                    <select name="Year" id="year">
                         <option value="year">Year</option>
                         <option value="1999">1999</option>
                         <option value="2000">2000</option>
                    </select>
        </div>
        <div>
                <label for="agree">I agree to terms and conditions:</label>
               <input name="agreed" id="agree" type="checkbox" required>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
